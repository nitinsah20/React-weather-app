<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-black min-h-screen flex items-center justify-center p-4">
    <!-- Weather App Header -->
     
    <div class="w-full max-w-md bg-slate-800 rounded-lg shadow-xl">
      <img id="weather-icon" src="" alt="" class="mx-auto p-4">
      <h1 class="text-center text-white pt-6 font-semibold text-xl md:text-2xl uppercase">
        ğŸŒ¤ï¸ Current Weather Report
      </h1>

      <!-- Search Bar -->
      <div class="flex flex-col md:flex-row justify-center items-center gap-3 p-4">
        <input
          type="search"
          name="input"
          id="input"
          placeholder="Enter City Name"
          class="bg-transparent border px-4 py-2 text-white text-center w-full md:w-2/3 rounded"
        />
        <input
          type="button"
          value="Search"
          id="button"
          class="bg-blue-600 text-white px-5 py-2 rounded hover:bg-blue-700 w-full md:w-auto"
        />
      </div>

      <!-- Weather Info -->
      <div class="px-6 pb-6 flex flex-col gap-3 text-white uppercase text-sm md:text-base">
        <div class="border rounded px-4 py-3 text-center" id="last_updated">Last Updated :</div>
        <div class="border rounded px-4 py-3 text-center" id="city-name">City Name :</div>
        <div class="border rounded px-4 py-3 text-center" id="city-time">Time :</div>
        <div class="border rounded px-4 py-3 text-center" id="city-temp">Temperature :</div>
        <div class="border rounded px-4 py-3 text-center" id="city-condition">Condition :</div>
        <div class="border rounded px-4 py-3 text-center" id="city-wind">Wind :</div>
        
      </div>
    </div>

     <script type="module" src="/script.js"></script>
  </body>
</html>
